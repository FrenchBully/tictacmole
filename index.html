<!DOCTYPE html>
<html ng-app="app">
	<head>
		<title>Play the Game - Tic Tac Toe</title>
	  	<link rel="stylesheet" href="style.css">
    	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.18/angular.js"></script>
    	<link href='http://fonts.googleapis.com/css?family=Dancing+Script:700,400' rel='stylesheet' type='text/css'>
    	<link href='http://fonts.googleapis.com/css?family=Raleway:200' rel='stylesheet' type='text/css'>
    	<!-- Firebase -->
		<script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>
		<!-- AngularFire -->
		<script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>
    	<script src="app.js"></script>
	</head>
	<body ng-controller="gameCtrl">
		<main>
			<div id="container">
				<div id ="play">
					<h1>Tic Tac Mole</h1>
				<form name="playas"> 
					<span class="playerOne">Player 1</span>
					<input id="player1" ng-model="player1">
					
					<span class="playerTwo">Player 2</span>
					<input id="player2" ng-model="player2">
					
					
					 <button class="btn btn-success" type="button" ng-click="addName()"><i class="icon-plus" ></i>Submit</button>
				</form>
				<div class="faceOff">
					<div class="pOne">{{player1}}</div> <div class="vs">VS.</div> <div class="pTwo">{{player2}}</div>
				</div>
				</div>				
				<img ng-src="{{max}}">

				<div class="gameBoard">
					<span ng-repeat="cell in gameBoard track by $index" ng-class="{cell: true, clear:($index % 3 == 0), rightLine: ($index % 3 != 2), bottomLine:($index <=5)}" ng-click="switchPlayer($index)" >{{ cell.mark }}</span>
				</div>
  		
  			</div>
		</main>
	</body>

</html>
